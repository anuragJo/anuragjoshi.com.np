  <body class="bg-primary">
	  
	  
	  
	  <div class="container position-absolute top-50 start-50 translate-middle">
		  
            <div class="col-10 col-md-3 position-absolute top-50 start-50 translate-middle shadow bg-white rounded">
				<div id="progress" class="progress-bar bg-success mt-0 mb-0" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width:0%; height:2px;"></div>
                <div class="login-form bg-white  p-4 rounded">
										
                    <form class="row" id="loginPhone" onsubmit="phoneSubmit(event)">
                        <h4>Reset Password!!</h4>
						<p>Please fill the form below to reset your password. You will recieve an SMS code to verify your identity.<p>
					
						
                        <div class="col-12 pb-3">
							
                                 <label for="userName" class="form-label" >Mobile No.</label>	
    							<input class="form-control" type="number" placeholder="Mobile" onChange="validate(this)" id="phone" name="phone"   oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "10">
   								 
							<div id="userValid" class="valid-feedback">
    							  Looks good! Standard Rates may apply.
   								 </div>
								<div id="userInvalid" class="invalid-feedback">
       							 Please provide a valid Mobile number.
     							 </div>
                        </div>
                        <div class="col-12 pb-4">
                            <label>New Password</label>
                            <input id="password" type="password" name="password" class="form-control" placeholder="New Password" minlength="6">
                        </div>
   
                        <div class="col-12 text-center mb-3">
                            <button type="submit" class="btn btn-primary ">Reset Password</button>
                        </div>
						<div id="info" class="alert alert-info text-center" style="display: none;"></div>
						<div id="error" class="alert alert-danger text-center" style="display: none;"></div>
                    </form>
                    <hr class="mt-3">
					                    <div class="col-12 text-center">
                        <div class="text-center" id="recaptcha-container"></div>
                    </div>
                </div>
            </div>
    </div>
	  
	  
	  
	  
	  
	
	  
	  
	  <div class="modal fade" id="otpChallenge" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Enter OTP</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" disabled></button>
      </div>
      <div class="modal-body text-center">
        Please enter the OTP sent to you in your provided phone number.<br><br><br>
		  <input id="OTP" type="number" oninput="validateOTP(this)" maxlength = "6"><br><br>
		  <div id="errorModal" class="alert alert-danger" role="alert" style="display: none;">  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="ok" onClick="verifyOTP()" disabled>OK</button>
      </div>
    </div>
  </div>
</div>
